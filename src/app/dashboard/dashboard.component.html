<div>
    <h1>Dashboard</h1>
    <div class="cards-container">
      <div class="card" *ngFor="let widget of widgets">
        <h2>{{ widget.title }}</h2>
        <p>{{ widget.description }}</p>
        <button (click)="navigateToWidget(widget)">View Details</button>
      </div>
    </div>
  </div>
